<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <title>Online Learning Platform</title>
    <link rel="stylesheet" href="./Css/style.css">
</head>

<body ng-app="LoginApp" ng-controller="LoginController">
    <div class="container d-flex justify-content-center">
        <div class=" col-3 p-3 border rounded-2" id="LoginPanel">
            <div id="LogIn" class="form-container">
                <form name="myForm" ng-submit="Login($event)" novalidate>
                    <div class="mb-3">
                        <input type="email" class="form-control" id="LoginEmail" name="loginEmail" ng-required="true"
                            ng-model="loginEmail" placeholder="Email address">
                    </div>
                    <div class="mb-3">
                        <input type="password" class="form-control" id="LoginPass" name="loginPass" ng-required="true"
                            ng-model="loginPass" placeholder="Password">
                    </div>
                    <div class="text-center">
                        <button type="submit" class="btn btn-primary" id="LogInBtn">Log in</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="../FrontEnd/Js/app.js"></script>
</body>

</html>
